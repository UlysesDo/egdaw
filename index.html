<script type="text/javascript">
    var lang;
    var game;
    var iPhone5;
    var iPhone4;
    startGame = (function () {
        lang = 'en';

        var iPhone = navigator.userAgent.toLowerCase().indexOf('iphone') != -1;
        var iPad = navigator.userAgent.toLowerCase().indexOf('ipad') != -1;
        var pixelRatio = window['devicePixelRatio'] || 1;
        
//        iPhone6Plus = iPhone && pixelRatio==3 && window.screen.height > 750;
//        iPhone6 = iPhone && pixelRatio==3 && window.screen.height <= 750;
        iPhone5 = iPhone && pixelRatio>=2 && window.screen.height >= 568 && !iPad; // by michael
        iPhone4 = !iPhone5 && iPhone;

        var width = 320;
        var height = 480;
        var product = window.innerWidth * window.innerHeight;

        if( iPhone5 )
            height = 530;
        
        if( product > 400000 || pixelRatio>=2){ // by michael
            width *= 2;
            height *= 2;
        }
        
/*
                 if ( iPad )
                 {
                 width = 768;
                 height = 1024;
                 }
 */
                 
        game = new Phaser.Game(width, height, Phaser.CANVAS, 'game');

        game.state.add('Boot', TheTower.Boot);
        game.state.add('Game', TheTower.Game);
        game.state.add('Preloader', TheTower.Preloader);

        game.state.start('Boot');


    });
	startGame();
</script>
